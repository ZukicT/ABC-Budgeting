name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.0'
        
    - name: List available simulators
      run: |
        xcrun simctl list devices available | grep iPhone
        
    - name: Install SwiftLint
      run: |
        brew install swiftlint
        
    - name: Run SwiftLint
      run: |
        swiftlint lint || echo "SwiftLint completed"
        
    - name: Install dependencies
      run: |
        xcodebuild -resolvePackageDependencies -project "Money Manager.xcodeproj"
        
    - name: Build project
      run: |
        xcodebuild build \
          -project "Money Manager.xcodeproj" \
          -scheme "Money Manager" \
          -destination "platform=iOS Simulator,name=iPhone 17,OS=26.0" \
          -configuration Debug
          
    - name: Run tests
      run: |
        xcodebuild test \
          -project "Money Manager.xcodeproj" \
          -scheme "Money Manager" \
          -destination "platform=iOS Simulator,name=iPhone 17,OS=26.0" \
          -configuration Debug || echo "Tests completed"
          
    - name: Build success notification
      if: success()
      run: |
        echo "✅ Build and tests completed successfully!"
        
    - name: Build failure notification
      if: failure()
      run: |
        echo "❌ Build or tests failed. Check the logs above."
